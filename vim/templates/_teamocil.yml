session:
  name: "@BASENAME@"
  windows:
    - name: "editor"
      root: "@PROJECT_PATH@"
      filters:
        before:
          - "export PROJECT_TITLE='@TITLE@'"
      clear: true
      splits:
        - cmd: "mvim --servername \"$PROJECT_TITLE\" -S"
        - cmd: "KOHANA_ENV=testing guard"
          width: 25
